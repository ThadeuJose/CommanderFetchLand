<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Commander Fetchlands</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="bundle.js"></script>
  </head>
  <body>
    <section>
      <header class="header"><h1 class="title">Commander Fetchlands</h1></header>
      <div class="container drop-shadow">
        <div class="title_box">
          <div class="line--title"><p class="input_title">Choose 1 or more color:</p></div>
        </div>

        <div class="line flex">

            <div class="checkbox_box">
              <input type="checkbox" class="color" id="white" name="white" data-name="white"><label class='label' for="white">White</label>
            </div>

            <div class="checkbox_box">
              <input type="checkbox" class="color" id="blue" name="blue" data-name="blue"><label class='label' for="blue">Blue</label>
            </div>

            <div class="checkbox_box">
              <input type="checkbox" class="color" id="black" name="black" data-name="black"><label class='label' for="black">Black</label>
            </div>

            <div class="checkbox_box">
              <input type="checkbox" class="color" id="red" name="red" data-name="red"><label class='label' for="red">Red</label>
            </div>

            <div class="checkbox_box">
              <input type="checkbox" class="color" id="green" name="green" data-name="green"><label class='label' for="green">Green</label>
            </div>            

            <div class="checkbox_box">
              <input type="checkbox" id="details" name="details" data-name="details"><label class='label' for="details">Details</label>
            </div>
          </div>
        </div>

        <div class="output_box">
          <textarea class='output' id="output" name="output" cols="40" rows="1" class="output" readonly></textarea>
        </div>
      </div>

    </section>

    <div id="snackbar">Lands copied.<span class="check">&#10004;</span></div>

  </body>
</html>
