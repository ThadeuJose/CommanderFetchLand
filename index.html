<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Magic Fetch Land</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/constants.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="input_box">
      <p class="input_title">Choose 2 or more color</p>
      <input type="checkbox" name="white" id="white" onchange="onChecked(this)"><label class = 'label' for="white">White</label>
      <input type="checkbox" name="blue"  id="blue"  onchange="onChecked(this)"><label class = 'label' for="blue">Blue</label>
      <input type="checkbox" name="black" id="black" onchange="onChecked(this)"><label class = 'label' for="black">Black</label>
      <input type="checkbox" name="red"   id="red"   onchange="onChecked(this)"><label class = 'label' for="red">Red</label>
      <input type="checkbox" name="green" id="green" onchange="onChecked(this)"><label class = 'label' for="green">Green</label>
    </div>
    <div class="output_box " title="Click here to copy">
      <textarea name="output" class='output'id="output" placeholder="Click to copy the lands" cols="40" rows="1" class="output" wrap="off" readonly onclick="copyToClipboard(event)"></textarea>
    </div>
  </body>
</html>
