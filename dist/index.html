<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Commander Fetchlands</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="bundle.js"></script>
  </head>
  <body>
    <header class="header"><h1 class="title">Commander Fetchlands</h1></header>
    <section>
      <div class="container">
        <div class="input_box">
          <div class="line--title"><p class="input_title">Choose 1 or more color:</p></div>
          <div class="line">
            <div class="checkbox_box">
              <input type="checkbox" id="white" name="white" onchange="onChecked(this)"><label class='label' for="white">White</label>
            </div>
          </div>
          <div class="line">
            <div class="checkbox_box">
              <input type="checkbox" id="blue" name="blue" onchange="onChecked(this)"><label class='label' for="blue">Blue</label></div>
            </div>
          <div class="line">
            <div class="checkbox_box">
              <input type="checkbox" id="black" name="black" onchange="onChecked(this)"><label class='label' for="black">Black</label></div>
            </div>
          <div class="line">
            <div class="checkbox_box">
              <input type="checkbox" id="red" name="red" onchange="onChecked(this)"><label class='label' for="red">Red</label></div>
            </div>
          <div class="line">
            <div class="checkbox_box">
              <input type="checkbox" id="green" name="green" onchange="onChecked(this)"><label class='label' for="green">Green</label></div>
            </div>
          <div class="line container">
            <div class="detail" id='detail' onclick="check_icon()">Details</div>
          </div>
        </div>
        <div class="output_box">
          <textarea class='output' id="output" name="output" cols="40" rows="1" class="output" onclick="copyToClipboard(event)" readonly></textarea>
        </div>
        <div class="output_box_NEW">
          <textarea class='output' id="output_NEW" name="output" cols="40" rows="1" class="output" onclick="copyToClipboard(event)" readonly></textarea>
        </div>
      </div>
    </section>

    <div id="snackbar">Lands copied.<span class="check">&#10004;</span></div>

  </body>
</html>
